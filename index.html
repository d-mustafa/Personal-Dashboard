<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="script.js"></script>

    <style type="text/tailwindcss">
      html {
        background-color: black;
        color: white;
      }
      #widget-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      #clock-widget-container,
      #canvas {
        border-radius: 0.5rem;
        transition: border-radius 2s;
      }
      #clock-widget-container:hover {
        border-radius: 100rem;
      }
    </style>

    <title>Personal Dashboard</title>
  </head>
  <body>
    <!-- Clock Widget -->
    <!-- Music Player Widget -->
    <!-- Drawing Widget -->
    <br />
    <h1 class="mt-30 text-3xl font-bold text-clifford text-center">
      Cool Interactive Widgets
    </h1>

    <br />
    <br />
    <div id="widget-container">
      <!-- clock -->
      <div
        id="clock-widget-container"
        class="bg-blue-400 mr-10 ml-10 w-75 h-75"
      >
        <!-- prevents border-radius bugs -->
        <div class="bg-transparent w-75 h-75 inline"></div>
        <!-- canvas -->
        <canvas
          id="clock"
          width="300px"
          height="300px"
          class="bg-white w-70 h-70 ml-2.5 mt-2.5"
        ></canvas>
      </div>
      <!-- music -->
      <div
        id="music-widget-container"
        class="bg-[#ff4a53] mr-10 ml-10 w-75 h-75 rounded-[0.5rem]"
      >
        <img src="Images/music-note.png" class="w-40 relative top-5 left-15" />
        <button
          onclick="triggerFileInput()"
          class="relative top-10 left-25 bg-red-500 rounded-[0.5rem] w-25 hover:bg-[#ff424c]"
        >
          Upload Music
        </button>
        <input
          type="file"
          id="file-input"
          accept="audio/*"
          style="display: none"
        />
        <audio
          class="relative top-12 w-72 left-1.5"
          id="audio-player"
          src="Audio/interstellar.mp3"
          controls
          loop
        ></audio>
      </div>
      <!-- drawing -->
      <div
        id="drawing-widget-container"
        class="bg-white mr-10 ml-10 w-75 h-75 rounded-[0.5rem]"
      >
        <canvas
          id="drawing"
          width="500px"
          height="500px"
          class="inline w-75 h-75 rounded-[0.5rem]"
        ></canvas
        ><button
          id="clear-drawing"
          class="inline bg-gray-500 w-15 h-6 rounded-[1.5rem] hover:bg-gray-400 relative bottom-10 left-30"
        >
          clear
        </button>
      </div>
    </div>
  </body>
</html>
