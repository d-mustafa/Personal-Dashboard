<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="script.js"></script>

    <style type="text/tailwindcss">
      html {
        background-color: black;
        color: white;
      }
    </style>

    <title>Personal Dashboard</title>
  </head>
  <body>
    <!-- Clock Widget -->
    <!-- Music Player Widget -->
    <!-- Drawing Widget -->
    <br />
    <h1 class="mt-30 text-3xl font-bold text-clifford text-center">
      Cool Interactive Widgets
    </h1>

    <br />
    <br />
    <div id="widget-container" class="flex flex-row justify-center">
      <!-- clock -->
      <div
        id="clock-widget-container"
        class="bg-blue-400 mr-10 ml-10 w-75 h-75 rounded-[100rem] flex justify-center items-center"
      >
        <!-- canvas -->
        <canvas
          id="clock"
          width="300px"
          height="300px"
          class="bg-white w-70 h-70 rounded-[100rem]"
        ></canvas>
      </div>
      <!-- music -->
      <div
        id="music-widget-container"
        class="bg-[#ff4a53] mr-10 ml-10 w-75 h-75 rounded-[0.5rem]"
      >
        <img src="Images/music-note.png" class="w-40 relative top-5 left-15" />
        <button
          onclick="triggerFileInput()"
          class="w-30 relative top-10 left-22.5 bg-red-500 rounded-[0.5rem] outline-2 hover:bg-[#ff424c]"
        >
          Upload Music
        </button>
        <input
          type="file"
          id="file-input"
          accept="audio/*"
          style="display: none"
        />
        <audio
          class="relative top-12 w-72 left-1.5"
          id="audio-player"
          src="Audio/interstellar - pandora., chillwithme, & cÃ¸dy.mp3"
          controls
          loop
        ></audio>
      </div>
      <!-- drawing -->
      <div
        id="drawing-widget-container"
        class="bg-lime-400 mr-10 ml-10 w-75 h-75 rounded-[0.5rem] flex items-center flex-col"
      >
        <canvas
          id="drawing"
          width="500px"
          height="500px"
          class="w-65 h-65 rounded-[0.5rem] bg-white mb-1"
        ></canvas
        ><button
          id="clear-drawing"
          class="bg-gray-500 w-15 h-6 rounded-[1.5rem] hover:bg-gray-400
        >
          clear
        </button>
      </div>
    </div>
  </body>
</html>
